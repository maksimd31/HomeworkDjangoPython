{% extends 'Homework2/base.html' %}

{% block title %}
    Создание клиента
{% endblock %}

{% block content %}
    <h2>Создание клиента</h2>
    <form method="post">
        {% csrf_token %}
        <p><input type="text" placeholder="Имя" name="client_name"></p>
        <p><input type="email" placeholder="Email" name="client_email"></p>
        <p><input type="tel" placeholder="Номер телефона" name="client_telefone_number"></p>
        <p><input type="text" placeholder="Адрес" name="client_adress"></p>
        <button type="submit">Создать клиента</button>
    </form>
{% endblock %}
